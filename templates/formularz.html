<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Przecięcie odcinków – Formularz</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Wprowadź współrzędne dwóch odcinków</h1>
    <form action="/calculate" method="post" class="row g-3">

        <h3 class="w-100 mt-5 mb-5">Odcinek 1</h3>
        <div class="col-6">
            <label for="x1" class="form-label">X1:</label>
            <input type="number" name="x1" class="form-control" step="0.000001" required>
        </div>
        <div class="col-6">
            <label for="y1" class="form-label">Y1:</label>
            <input type="number" name="y1" class="form-control" step="0.000001" required>
        </div>
        <div class="col-6 mt-3">
            <label for="x2" class="form-label">X2:</label>
            <input type="number" name="x2" class="form-control" step="0.000001" required>
        </div>
        <div class="col-6 mt-3">
            <label for="y2" class="form-label">Y2:</label>
            <input type="number" name="y2" class="form-control" step="0.000001" required>
        </div>

        <h3 class="w-100 mt-5 mb-5">Odcinek 2</h3>
        <div class="col-6">

            <label for="x3" class="form-label">X3:</label>
            <input type="number" name="x3" class="form-control" step="0.000001" required>
        </div>
        <div class="col-6">

            <label for="y3" class="form-label">Y3:</label>
            <input type="number" name="y3" class="form-control" step="0.000001" required>
        </div>
        <div class="col-6 mt-3">
            <label for="x4" class="form-label">X4:</label>
            <input type="number" name="x4" class="form-control" step="0.000001" required>
        </div>
        <div class="col-6 mt-3">
            <label for="y4" class="form-label">Y4:</label>
            <input type="number" name="y4" class="form-control" step="0.000001" required>
        </div>

        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Oblicz przecięcie</button>
        </div>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoO2n4bZ4pmtiZ0PlCY0+0eZzB2Vyz78Zp4a4JC4yFElxMM"
        crossorigin="anonymous"
></script>
</body>
</html>
